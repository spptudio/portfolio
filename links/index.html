<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Links</title>
    <style>
      body {
        margin: 0;
        padding: 48px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                     Roboto, Helvetica, Arial, sans-serif;

        background-color: #f4f2ee;   /* 웜한 아이보리 그레이 */
        color: #222222;              /* 너무 차갑지 않은 다크그레이 */
      }

      h2 {
        margin-bottom: 24px;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: -0.2px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 14px;
        font-size: 14px;
      }

      a {
        color: #2f5fd7;              /* 웜 배경에 잘 먹는 블루 */
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h2>My Short Links</h2>
    <ul>
      <li><a href="https://spptudio.github.io/portfolio">https://spptudio.github.io/portfolio</a></li>
      <li><a href="https://spptudio.github.io/portfolio/en">https://spptudio.github.io/portfolio/en</a></li>
    </ul>
  </body>
</html>
